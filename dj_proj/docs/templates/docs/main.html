{% extends 'base.html' %}
{% block title %}Upload Now{% endblock title %}
{% block block_content %}
    <form action="/upload" method="POST" id="my-dropzone" class="dropzone dz">
        {% csrf_token %}
        <div class="fallback">
            <input name="file" type="file" multiple />
        </div>
    </form>
{% endblock block_content %}
